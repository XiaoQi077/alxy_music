<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崩坏3 TruE「因你而在的故事」</title>
    <style>
        :root {
            --primary-color: #ff69b4;  /* 粉红色主题 */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .player {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .cover {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
        }

        .info {
            margin-bottom: 20px;
        }

        .info h1 {
            color: #333;
            margin: 0 0 8px 0;
            font-size: 24px;
        }

        .info p {
            color: #666;
            margin: 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 进度条样式 */
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        #time {
            color: #666;
            font-size: 14px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .caption {
            color: #666;
            font-size: 14px;
            margin: 10px 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <p>提示：黎武轩，这是给你做的网站</p>
            <p>黎武轩在清明节得出的结论</p>
            <h3>20专票=白露&大保底</h3>
            <img src="bg.jpg" class="cover" alt="专辑封面">
            <div class="caption">最初的律者，人之律者</div>
            <div class="info">
                <h1>TruE</h1>
                <h4>「因你而在的故事」</h4>
                <p>爱莉希雅</p>
            </div>
            <audio id="audio" src="music.mp3"></audio>
            <div class="controls">
                <button id="playBtn" class="btn">▶</button>
                <input type="range" id="progress" value="0">
                <span id="time">0:00 / 0:00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
